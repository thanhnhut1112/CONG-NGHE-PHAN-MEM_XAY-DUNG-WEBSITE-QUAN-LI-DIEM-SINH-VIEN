<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="suadiem.css">
    </head>

    <body>
    <div id="header">
            <img src="https://sv.ut.edu.vn/Content/AConfig/images/sv_logo_dashboard.png" alt="logo">
                <ul class="header-container">
                    <li><a href="">Trang chủ</a></li>
                    <li><a href="">Tin tức - Thông báo </a></li>
                    <li><img src="https://phunugioi.com/wp-content/uploads/2020/02/hinh-anh-anime-chibi.jpg" alt=""><a href="">Hàn Trung Định</a></li>
                    <li><i class="ti-angle-down"></i></li>
                </ul>
    </div>
        <form action="" style="padding-top: 60px;">
            <div class="container">
              <h1 style="padding-bottom: 20px;">Nhập Điểm Sinh Viên </h1>
              <label for="mssv">Mã số sinh viên</label>
              <input id="mssv" type="text" placeholder="Nhập Mã số sinh viên" name="Mã số sinh viên" required>
              <label for="name">Họ Tên Sinh Viên</label>
              <input id="name" type="text" placeholder="Nhập Họ tên" name="Họ tên" required>
              <label for="class">Lớp</label>
              <input id="class" type="text" placeholder="Nhập Lớp" name="Lớp" required>
              <label for="object">Môn Học</label>
              <input id="object" type="text" placeholder="Nhập Môn học" name="Môn học" required>
              <label for="point">Điểm</label>
              <input id="point" type="text" placeholder="Nhập Điểm" name="Điểm" required>
              <div class="clearfix">
                  <button type="submit" class="signupbtn">Đồng ý</button>
                  <button type="reset" class="resetbtn">Reset</button>
              </div>
            </div>
          </form>
    </body>
